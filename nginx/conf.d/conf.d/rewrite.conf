server {
    listen       92;
    server_name  192.168.144.128;

    #charset koi8-r;
    access_log  /var/log/nginx/host.access.log  main;
	
	
    root   /home/aqie/phpApi/code6;
   
    location / {
		rewrite ^/course-(\d+)-(html)-(\d+)\.html$ /course/$1/$2/course_$3.html break;
		# if it is Chrome browser and match nginx  redirect to baidu.com
		if ($http_user_agent ~* Chrome){
			rewrite ^/nginx https://www.baidu.com/ redirect;
		}
		
		# if the file do not exists redirect to the same page under the baidu host
		if (!-f $request_filename){
			rewrite ^/(.*)$ https://www.baidu.com/$1 redirect;
		}
        index  index.html index.htm index.php;
    }
	location ~ ^/break {
		rewrite ^/break /test/ break;
	}

	location ~ ^/last{
		#rewrite ^/last /test/ last;
		rewrite ^/last /test/ redirect;
	}

	location /test/ {
		default_type application/json;
		return 200 '{"status":"success"}';
	}
	
	location ~ ^/baidu {
		rewrite ^/baidu https://www.baidu.com permanent;
		#rewrite ^/baidu https://www.baidu.com redirect;
	}
	
    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    # proxy the PHP scripts to Apache listening on 127.0.0.1:80
    #
    #location ~ \.php$ {
    #    proxy_pass   http://127.0.0.1;
    #}

    # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
    #
    location ~ \.php$ {
        root           /home/aqie/phpApi/code6;
        fastcgi_pass   127.0.0.1:9000;
        fastcgi_index  index.php;
        fastcgi_param  SCRIPT_FILENAME  /home/aqie/phpApi/code6$fastcgi_script_name;
        include        fastcgi_params;
    }

    # deny access to .htaccess files, if Apache's document root
    # concurs with nginx's one
    #
    #location ~ /\.ht {
    #    deny  all;
    #}
}

