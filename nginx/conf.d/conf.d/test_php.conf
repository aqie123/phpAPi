server {
    listen       89;
    server_name  192.168.144.128;

    #charset koi8-r;
    access_log  /var/log/nginx/mysql.access.log  main;
	
    set $block_sql_injections 0;
	
	if ($request_uri ~* "or[+|(%20)]"){
		set $block_sql_injections 1;
	} 
	
	if ($request_uri ~* "cost()|concat()"){
		set $block_sql_injections 1;
	} 

	if ($request_uri ~* "union[+|(%20)]"){
		set $block_sql_injections 1;
	} 

	if ($request_uri ~* "and[+|(%20)]"){
		set $block_sql_injections 1;
	} 

	if ($request_uri ~* "select[+|(%20)]"){
		set $block_sql_injections 1;
	}
 
	if ($request_uri ~* "delete[+|(%20)]"){
		set $block_sql_injections 1;
	}
 
	if ($request_uri ~* "[+|(%20)]update[+|(%20)]"){
		set $block_sql_injections 1;
	}
 
	if ($request_uri ~* "or[+|(%20)]insert[+|(%20)]"){
		set $block_sql_injections 1;
	} 

	if ($request_uri ~* ".*[;'<>].*"){
		set $block_sql_injections 1;
	} 

	if ($request_uri ~* " "){
		set $block_sql_injections 1;
	}
 
	if ($query_string ~ "[a-zA-Z0-9_]=http://"){
		set $block_sql_injections 1;
	} 

	if ($query_string ~ "[a-zA-Z0-9_]=(\.\.//?)+"){
		set $block_sql_injections 1;
	}
 
	if ($query_string ~ "[a-zA-Z0-9_]=/([a-z0-9_.]//?)+"){
		set $block_sql_injections 1;
	} 

	if ($block_sql_injections = 1){
		return 450;
	} 
	
	
    location / {
        root   /home/aqie/phpApi/code5;
        index  index.html index.htm;
    }
	
	

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    # proxy the PHP scripts to Apache listening on 127.0.0.1:80
    #
    #location ~ \.php$ {
    #    proxy_pass   http://127.0.0.1;
    #}

    # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
    #
    location ~ \.php$ {
        root           /home/aqie/phpApi/code5;
        fastcgi_pass   127.0.0.1:9000;
        fastcgi_index  index.php;
        fastcgi_param  SCRIPT_FILENAME  /home/aqie/phpApi/code5$fastcgi_script_name;
        include        fastcgi_params;
    }

    # deny access to .htaccess files, if Apache's document root
    # concurs with nginx's one
    #
    #location ~ /\.ht {
    #    deny  all;
    #}
}

